<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Password generator</title>
    <meta name="description" content="genera una contraseña con una combinacion de caracteres aplicando solo un click">
    <meta name="author" content="anton">
    <meta name="theme-color" content="#5d706b">
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="estilo.css"> 
    <script src="main.js"></script>
  </head>
  <body>
       <h1>Generador de Contraseñas </h1>
    <div id="outerCont">
      <div id="container">
        <div class="center">
          <input type="number" id="passLen" placeholder="numero de caracteres"/>
        </div>
        <div class="center">
          <input type="button" id="generate" value="Generar Contraseña"/>
        </div>
        <h2>Tu Contraseña</h2>
        <div class="center">
          <input type="text" id="generatedPass" placeholder="Contraseña generada"/>
        </div>
        <div class="center">
          <input type="button" value="Copiar" id="copy"/>
        </div>
      </div>
    </div>
    <code>frond-end-developer. derechos reservados de author <small>anton</small></code>
</body>
